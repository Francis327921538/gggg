<script>$(document).ready(function() {
    $('#registerForm').bootstrapValidator({
        message: 'This value is not valid',
        feedbackIcons: {
            valid: 'glyphicon glyphicon-ok',
            invalid: 'glyphicon glyphicon-remove',
            validating: 'glyphicon glyphicon-refresh'
        },
        fields: {
            userName: {
                message: 'The username is not valid',
                validators: {
                    notEmpty: {
                        message: 'The username is required and can\'t be empty'
                    },
                    regexp: {
                        regexp: /^[a-zA-Z0-9_\.]+$/,
                        message: 'The username can only consist of alphabetical, number, dot and underscore'
                    }
                }
            },
            email: {
                validators: {
                    notEmpty: {
                        message: 'The email address is required and can\'t be empty'
                    },
                    emailAddress: {
                        message: 'The input is not a valid email address'
                    }
                }
            },
            phoneNumber: {
                validators: {
                	 notEmpty: {
                         message: 'The phone number is required and can\'t be empty'
                     },
                    regexp: {
                        regexp: /^1[3|4|5|8]\d{9}$/,
                        message: 'Wrong phone number format'
                    },
                }
            },
            password: {
                validators: {
                    notEmpty: {
                        message: 'The password is required and can\'t be empty'
                    },
                    identical: {
                        field: 'confirmPassword',
                        message: 'The password and its confirm are not the same'
                    },
                    stringLength: {
                        min: 6,
                        max: 30,
                        message: 'The password must be more than 6 and less than 30 characters long'
                    },
               /*      regexp: {
                        regexp: /^((?:19|20)\d\d)-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])+$/,
                        message: 'Wrong  format'
                    } */
                }
            },
            confirmPassword: {
                validators: {
                    notEmpty: {
                        message: 'The confirm password is required and can\'t be empty'
                    },
                    identical: {
                        field: 'password',
                        message: 'The password and its confirm are not the same'
                    }
                }
            },
            gender: {
            	 validators: {
                     notEmpty: {
                         message: 'The gender  is required and can\'t be empty'
                     }
                 }
            },
            birthday: {
            	validators: {
            		notEmpty: {
                        message: 'The birthday is required and can\'t be empty'
                    },
                    regexp: {
                        regexp: /^((?:19|20)\d\d)-(0[1-9]|1[012])-(0[1-9]|[12][0-9]|3[01])+$/,
                        message: 'Wrong date format'
                    }
                }
           },
           gender: {
        	   validators: {
                   notEmpty: {
                       message: 'The gender is required and can\'t be empty'
                   }
        	   }
           }
        }
    });
});
